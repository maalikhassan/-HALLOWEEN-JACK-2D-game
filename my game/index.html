<!DOCTYPE html>
<html>
    <head>
        <title>Halloween Jack Easy</title>
        <link rel="icon" href="Jump (7).png"/>
        <link rel="stylesheet" href="style.css">
    </head>

    <body class="body"  onkeyup="keyCheck(event);" onload="idleAnimation();">
        
        <div class="background" id="background">

            <div class="score" id="score">0</div>

            <img src="Idle (1).png" class="player" id="player"/>

            <div class="endScreen" id="endScreen">

                <div class="text1">Game Over!</div>
                <div class="text2">Your Score</div>
                <div class="text2" id="text2">0</div>

                <button class="btn" onclick="reload()">Try Again</button>
                
                <button class="main" onclick="main()">Main Page</button>

            </div>

            <div class="levelComplete" id="levelComplete">

             <div class="end1">You have successfully helped Jack escape!</div>
             <div class="end2">Your Score</div>
            <div class="end3" id="end3">1000</div>
            <a href="index2.html" class="hard1">Hard Difficulty</a>  
            <a href="StartGame.html" class="hard2">Back to Main</a>     
    
            </div>  
        
        </div>

        <script src="script.js"></script>
    </body>
</html>
